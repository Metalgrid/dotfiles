<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match>
    <test compare="contains" name="family">
      <string>sans</string>
    </test>
    <edit mode="prepend" name="family">
      <string>SF Pro Rounded</string>
    </edit>
  </match>
<match>
    <test compare="contains" name="family">
      <string>sans-serif</string>
    </test>
    <edit mode="prepend" name="family">
      <string>SF Pro Rounded</string>
    </edit>
  </match>
  <match>
    <test compare="contains" name="family">
      <string>serif</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Input Serif</string>
    </edit>
  </match>
  <match>
    <test compare="contains" name="family">
      <string>monospace</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Input Mono</string>
    </edit>
</match>
</fontconfig>
